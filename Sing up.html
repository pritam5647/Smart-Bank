<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <link rel="stylesheet" href="assets/css/Sing up.css">
    </head>

    <body>
        <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="assets/img/sing up.jpeg" alt="image">
            </div>


            <form action="">

                <h3>Sign up</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control" id="First Name" required>
                    <input type="text" placeholder="Last Name" class="form-control" id="Last Name" required>
                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control" id="Username" required>
                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control" id="Email Address"  required>
                </div>
                <div class="form-wrapper">
                    <input type="Valid ID Number" placeholder="Valid ID Number" class="form-control" id="Valid ID Number" required>
                </div>

                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control" id="Password" required>
                </div>


                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control" id="Confirm Password" required>
                </div>
                  <div class="form-wrapper">
                   Term & Condition <input type="radio" name="Term & Condition" id="Term & Condition" required>
                </div>


                <button>Register</button>
                <a href="Login.html"><h4 class="have">Alrady Have a Member</h4></a>


            </form>
        </div>
        </div>
    </body>
</html>
