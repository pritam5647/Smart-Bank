<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <title> SMART BANK > FUND TRANSFER </title>

        <link rel="stylesheet" href="Fand Transfer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <div class="container">


        <div class="title"> Fund Transfar </div>
        

            <div class="content">

                <form action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Beneficiary Name</span>
                            <input type="text" placeholder="Beneficiary Name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Account Holder Name</span>
                            <input type="text" placeholder="Account Holder Name" required>
                        </div>

                        <!--A/C No-->
                        <div class="input-box">
                            <span class="details">Account No.</span>
                            <input type="password" placeholder="Enter your Account No." required>
                        </div>
                        <div class="input-box">
                            <span class="details">Re-Enter Account No.</span>
                            <input type="text" placeholder="Re-Enter Account No." required>
                        </div>

                        <div class="input-box">
                            <span class="details">IFSC Code</span>
                            <input type="text" placeholder="IFSC Coce" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>

                        <!--Password-->
                        <div class="input-box">
                            <span class="details">Bank Name</span>
                            <input type="text" placeholder="Bank Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Enter Your Password</span>
                            <input type="password" placeholder="Enter Your password" required>
                        </div>

                        

                        <div class="input-box">
                            <span class="details">Massege</span>
                            <textarea row="20" col="100" placeholder="Massege"></textarea>
                        </div>
        
        
                    </div>


                        <div class="gender-details">
                            <span class="gender-title">Account Type</span>
                                <input type="radio" name="Account Type" id="dot-1">
                                <input type="radio" name="Account Type" id="dot-2">
                                <input type="radio" name="Account Type" id="dot-3">
                       
                                <div class="category">
                                    <label for="dot-1">
                                        <span class="dot one"></span>
                                        <span class="gender">Saving Account</span>
                                    </label>
                                    <label for="dot-2">
                                        <span class="dot two"></span>
                                        <span class="gender">Current Account</span>
                                    </label>
                                    
                                </div>
                        </div>

                        


                        <div class="button">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="button">
                            <input type="reset" value="Cancel">
                        </div>
                </form>
            </div>
        
    </div>
</body>
</html>
